{% extends 'home.html' %}
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Craiglist</title>
  </head>
  <body>
    {% block content %}
    <h2>{{ search | title }}</h2>
    <div class="row">
    <div class="col s4">
      {% for post in final_postings %}
      <div class="center">
        <div class="card-deck-wrapper">
          <div class="card-deck">
            <div class="card">
              <a href="{{ post.1 }}"><img class="card-img-top" data-src="{{ post.3 }}" alt="Card image cap"></a>
              <div class="card-block">
                <a href="{{ post.1 }}"><h4 class="card-title">{{ post.0 }}</h4></a>
                <a href="{{ post.1 }}"><p class="card-text" >{{ post.2 }}</p></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
    {% endblock content %}


  </body>
</html>
